name: Dotnet builds

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: true       

jobs:
# MAUI Android Build
  build-android:
    runs-on: windows-2022
    name: Android Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
          
      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/MobileChat.MAUI/MobileChat.MAUI.csproj

      - name: Build MAUI Android
        run: dotnet publish src/MobileChat.MAUI/MobileChat.MAUI.csproj -c Release -f net7.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MobileChat-android-ci-build
          path: src/MobileChat.MAUI/bin/Release/net6.0-android31.0/*Signed.a*

# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    name: Windows Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/MobileChat.MAUI/MobileChat.MAUI.csproj

      - name: Build MAUI Windows
        run: dotnet publish src/MobileChat.MAUI/MobileChat.MAUI.csproj -c Release -f net7.0-windows10.0.22621.0 --no-restore

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MobileChat-windows-ci-build
          path: src/MobileChat.MAUI/bin/Release/net7.0-windows10.0.22621.0/win10-x64/AppPackages/MobileChat.MAUI*/MobileChat.MAUI*.msix

# MAUI iOS Build
  build-ios:
    runs-on: macos-12
    name: iOS Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/MobileChat.MAUI/MobileChat.MAUI.csproj

      - name: Build MAUI iOS
        run: dotnet build src/MobileChat.MAUI/MobileChat.MAUI.csproj -c Release -f net7.0-ios --no-restore /p:buildForSimulator=True /p:packageApp=True /p:ArchiveOnBuild=False

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MobileChat-ios-ci-build
          path: src/MobileChat.MAUI/bin/Release/net7.0-ios/iossimulator-x64/**/*.app

# MAUI MacCatalyst Build
  build-mac:
    runs-on: macos-12
    name: MacCatalyst Build
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore src/MobileChat.MAUI/MobileChat.MAUI.csproj

      - name: Build MAUI MacCatalyst
        run: dotnet publish src/MobileChat.MAUI/MobileChat.MAUI.csproj -c Release -f net7.0-maccatalyst --no-restore -p:BuildIpa=True

      - name: Upload MacCatalyst Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MobileChat-macos-ci-build
          path: src/MobileChat.MAUI/bin/Release/net7.0-maccatalyst/maccatalyst-x64/publish/*.pkg
